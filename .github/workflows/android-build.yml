name: Build Android APK
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-linux-android, armv7-linux-androideabi, i686-linux-android, x86_64-linux-android

      - name: Install NDK
        id: setup-ndk
        uses: nttld/setup-ndk@v1
        with:
          ndk-version: r27
          add-to-path: true

      - name: Install Frontend Dependencies
        # npm ci is cleaner for CI environments
        run: npm ci

      - name: Build APK
        env:
          # This connects the NDK installed in the previous step
          NDK_HOME: ${{ steps.setup-ndk.outputs.ndk-path }}
        # --package @tauri-apps/cli tells npx specifically where to find the 'tauri' executable
        run: npx --package @tauri-apps/cli tauri android build --apk --target aarch64-linux-android

      - name: Upload APK
        if: always() # Upload logs/artifacts even if build fails (for debugging)
        uses: actions/upload-artifact@v4
        with:
          name: tauri-android-apk
          # Adjust path to match where Tauri v2 outputs files
          path: |
             src-tauri/gen/android/app/build/outputs/apk/**/*.apk
