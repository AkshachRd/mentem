name: Build Android APK
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-linux-android, armv7-linux-androideabi, i686-linux-android, x86_64-linux-android

      - name: Install NDK
        uses: nttld/setup-ndk@v1
        with:
          ndk-version: r27
          add-to-path: true

      - name: Install Frontend Dependencies
        # 'npm ci' is faster and more reliable for CI than 'npm install'
        run: npm ci

      - name: Build APK
        env:
          NDK_HOME: ${{ steps.setup-ndk.outputs.ndk-path }}
        # We use npx to ensure the binary is found
        run: npx tauri android build --apk --target aarch64-linux-android

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: tauri-android-apk
          # Adjust this path if your tauri config outputs elsewhere
          # Usually: src-tauri/gen/android/app/build/outputs/apk/universal/debug
          # Or specifically for arm64:
          path: src-tauri/gen/android/app/build/outputs/apk/universal/debug/*.apk
